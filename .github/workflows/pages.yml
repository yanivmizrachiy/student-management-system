name: Deploy Vite Frontend to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy public html into dist (force)
        run: |
          echo "== copy public/*.html to dist =="
          if [ -d dist ]; then
            ls -la public || true
            cp -f public/klalim.html public/state.html dist/ 2>/dev/null || true
            ls -la dist | head -n 50 || true
          else
            echo "❌ dist לא קיימת (ה-build שלך כנראה מייצר תיקייה אחרת)."
            echo "הדפסה מהירה של עץ תיקיות ברוט:"
            ls -la
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4