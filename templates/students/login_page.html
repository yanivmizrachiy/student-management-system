<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת חכמה לניהול תלמידים</title>
    <!-- Bootstrap 5 RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #3a0066;
            color: white;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: parallax 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes parallax {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }
        
        .grade-button {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
            border: none;
            color: white;
            padding: 30px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .grade-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .grade-button.grade-7 {
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%);
        }
        
        .grade-button.grade-8 {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .grade-button.grade-9 {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .live-counter {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <!-- כותרת גדולה -->
        <h1 class="mt-5 mb-4 fade-in" style="font-size: 3rem; font-weight: bold; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);">
            מערכת חכמה לניהול תלמידים
        </h1>
        
        <!-- קרדיט תחתון -->
        <div class="mb-5 fade-in" style="font-size: 1.2rem; opacity: 0.9;">
            האתר מנוהל ע"י <strong>יניב רז</strong>
        </div>
        
        <!-- שלושה כפתורים תלת-ממדיים לשכבות -->
        <div class="d-flex justify-content-center gap-4 flex-wrap mb-5 fade-in">
            <a href="{% url 'grade_page' 'ז' %}" class="grade-button grade-7 text-decoration-none">
                <div class="mb-2" style="font-size: 2rem; font-weight: bold;">שכבת ז'</div>
                <div style="font-size: 1.2rem;">
                    <i class="bi bi-people-fill me-2"></i>
                    <span class="live-counter" data-grade="ז">{{ grade_counts.ז|default:0 }}</span> תלמידים
                </div>
            </a>
            
            <a href="{% url 'grade_page' 'ח' %}" class="grade-button grade-8 text-decoration-none">
                <div class="mb-2" style="font-size: 2rem; font-weight: bold;">שכבת ח'</div>
                <div style="font-size: 1.2rem;">
                    <i class="bi bi-people-fill me-2"></i>
                    <span class="live-counter" data-grade="ח">{{ grade_counts.ח|default:0 }}</span> תלמידים
                </div>
            </a>
            
            <a href="{% url 'grade_page' 'ט' %}" class="grade-button grade-9 text-decoration-none">
                <div class="mb-2" style="font-size: 2rem; font-weight: bold;">שכבת ט'</div>
                <div style="font-size: 1.2rem;">
                    <i class="bi bi-people-fill me-2"></i>
                    <span class="live-counter" data-grade="ט">{{ grade_counts.ט|default:0 }}</span> תלמידים
                </div>
            </a>
        </div>
        
        <!-- סיכום כולל בתחתית -->
        <div class="mt-4 fade-in" style="font-size: 1.5rem; font-weight: bold;">
            <h4>סה"כ תלמידים בבית הספר: <span class="live-counter">{{ total_students|default:0 }}</span></h4>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- עדכון מונים כל 5 שניות -->
    <script>
        function updateCounts() {
            // עדכון פשוט - ניתן להוסיף API endpoint בעתיד
            location.reload();
        }
        
        // עדכון כל 5 שניות
        setInterval(updateCounts, 5000);
    </script>
</body>
</html>
