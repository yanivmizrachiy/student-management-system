{% extends 'base.html' %}

{% block title %}מחיקת תלמיד{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>אישור מחיקה</h4>
            </div>
            <div class="card-body">
                <p class="lead">האם אתה בטוח שברצונך למחוק את התלמיד:</p>
                <h3 class="text-center mb-4">{{ student.get_full_name }}</h3>
                <div class="alert alert-warning">
                    <i class="bi bi-info-circle me-2"></i>
                    פעולה זו היא בלתי הפיכה! כל המידע על התלמיד יימחק לצמיתות.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'student_detail' student.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-2"></i>ביטול
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-2"></i>מחק לצמיתות
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
